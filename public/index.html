<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Assistente Virtual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0c7cfd9.js" crossorigin="anonymous"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-in-out;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col font-sans">

  <div class="flex-1 overflow-hidden">
    <div id="chat" class="h-full overflow-y-auto p-4 space-y-4">
      <!-- Mensagens aparecem aqui -->
    </div>
  </div>

  <div class="border-t border-gray-700 bg-gray-800 p-3 flex items-center space-x-2">
    <input id="userInput" onkeypress="if(event.key === 'Enter') enviarPergunta()"
           type="text"
           placeholder="Digite sua pergunta..."
           class="flex-1 px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    
    <button onclick="enviarPergunta()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
      <i class="fas fa-paper-plane"></i>
    </button>

    <button id="cancelarBtn"
            onclick="cancelarAgendamento()"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg hidden">
      Cancelar
    </button>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
